<!doctype html>
<html>
<head>
  <title>Sigma.js Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
  <style type="text/css">
    body {
      margin: 0;
    }
    #cppdegree {
      width: 300px;
      height: 300px;
    }
    #cppauthority {
      width: 300px;
      height: 300px;
    }
    #cppbetween {
      width: 300px;
      height: 300px;
    }
    #cppeigen {
      width: 300px;
      height: 300px;
    }
    #cpp {
      width: 300px;
      height: 300px;
    }
  </style>
  <div class="container">
    <h1>SigmaJS Demo with Borg-reduced GEXF graphs</h1>
    <div class="row">Original Graph
      <div id="cpp"></div>
    </div>
    <div class="row">
      <div class="col"> Degree Filtering <div id="cppdegree"></div></div>
      <div class="col"> Betweenness Filtering <div id="cppbetween"></div></div>
    </div>
    <div class="row">
      <div class="col"> Eigenvector Filtering <div id="cppeigen"></div></div>
      <div class="col"> Authority Filtering <div id="cppauthority"></div></div>
    </div>
  </div>
  <script src="js/sigma.min.js"></script>
  <script src="js/sigma.parsers.gexf.min.js"></script>
  <script src="js/graphs.js"></script>
